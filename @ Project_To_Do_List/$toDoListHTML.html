<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Below: Font Awesome link from WW3Schoola -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <!-- Below: Font Awesome link from signup: -->
    <script src="https://kit.fontawesome.com/6d7efa1213.js" crossorigin="anonymous"></script>
    <!-- Below:Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Below: own CSS -->
    <link rel="stylesheet" href="$toDoListCSS.css">
    <title>Todos</title>
</head>
<body>
<!-- The search bar at the top -->
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>
            <form class="search">
                <input class="form-control m-auto "type="text" name="search" placeholder="search todos">
            </form>
        </header>
    
    <!-- A list of the Todo items -->
    <!-- The d-flex displays as flexbox, so the list item and the trash symbol are side by side -->
    <ul class="list-group todos mx-auto text-light">
        <!-- list item 1 -->
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>play mariocart</span>
            <!-- the <i>font-awesome-class</i> -->
            <i class="far fa-trash-alt delete"></i>
        </li>
        <!-- list item 2 -->
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>defeat ganon in zelda</span>
            <!-- the <i>font-awesome-class</i> -->
            <i class="far fa-trash-alt delete"></i>
        </li>
        <!-- list item 3 -->
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>make a veggie pie</span>
            <!-- the <i>font-awesome-class</i> -->
            <i class="far fa-trash-alt delete"></i>
        </li>
    </ul>

    <!-- a form to create a new Todo item -->
    <form class="add text-center my-4">
        <label for="add" class="text-light">Add a new todo...</label>
        <input type="text" name="add" class="form-control m-auto">
    </form>

    </div>


    <script src="$toDoListJS.js"></script>
</body>
</html>
